<div>
    <table>
        <tr ng-repeat="x in $ctrl.beers">
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.tagline }}</td>
            <td>{{ x.first_brewed }}</td>
            <td>{{ x.abv }}</td>
            <td>{{ x.ibu }}</td>
            <td>
                <button ng-click="$ctrl.getBeerDetails(x.id)">
                    Details
                </button>
            </td>
        </tr>
    </table>
</div>
