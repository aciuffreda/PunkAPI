<div>
    <table>
        <tr ng-repeat="x in $ctrl.beers">
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.tagline }}</td>
            <td>{{ x.first_brewed }}</td>
            <td>{{ x.abv }}</td>
            <td>{{ x.ibu }}</td>
        </tr>
    </table>
</div>
